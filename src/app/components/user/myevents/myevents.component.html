<div class="container">
  <div class="d-flex justify-content-end">
    <div class="col-lg-3 col-md-4 col-sm-12 col-12 mx-2">
      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Buscar" placeholder="Buscar">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Filtrar</button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Disponibilidad</a></li>
          <li><a class="dropdown-item" href="#">Privacidad</a></li>
          <li><a class="dropdown-item" href="#">Nombre</a></li>
          <li><a class="dropdown-item" href="#">Organizador</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="">
    <div class="d-flex flex-wrap">
      <div class="card col-lg-3 col-xl-3 col-md-3 col-sm-6 col-12 p-0 m-2" style="width: 18vw;" *ngFor="let evento of eventosLista; let i = index">
        <!-- <img [src]="evento.image == undefined ? '../../../assets/images/default.jpg': evento.image" class="card-img-top" alt="..."> -->   
        <div class="card-body">
          <div class="row">
            <div class="col-10">
              <h5 class="card-title">{{evento.name}}</h5>
          <div class="card-text">{{evento.startDate}} - {{evento.endDate}}</div>
          <div class="card-text"><!-- {{evento.modalidad}}--></div>
            </div>
            <div class="col-2" style="position: relative;">
              <fa-icon style="color: red;" class="fs-2" [icon]="faBookmark"></fa-icon>
              <fa-icon style="color: white; position: absolute;
              left: 18px;
              top: 10px;
              font-size: 0.8rem;" [icon]="faLock"></fa-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
